<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Cities</title>
  <link rel="stylesheet" href="/css/style.css">
</head>
<body>
  <h1>Cities List</h1>
  <table>
    <thead>
      <tr>
        <th>ID</th>
        <th>Name</th>
        <th>Population</th>
      </tr>
    </thead>
    <tbody>
      <tr th:each="c : ${cities}">
        <td th:text="${c.id}"></td>
        <td th:text="${c.name}"></td>
        <td th:text="${c.population}"></td>
      </tr>
    </tbody>
  </table>
</body>
</html>
