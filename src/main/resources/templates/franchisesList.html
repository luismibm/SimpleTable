<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Franchises</title>
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>
<h1>Franchises List</h1>
<table>
    <thead>
    <tr>
        <th>ID</th>
        <th>Name</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="f : ${franchises}">
        <td th:text="${f.id}"></td>
        <td th:text="${f.name}"></td>
    </tr>
    </tbody>
</table>
</body>
</html>
